              <ul class="pt-4 mt-32 space-y-2 border-t border-gray-200 dark:border-gray-700">
                <li>
                  <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-100">
                    <svg class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path
                        fill-rule="evenodd"
                        d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"

          <div class="w-full px-10 lg:w-3/4">
            <form class="container flex flex-col mx-auto">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 col-span-full">
                <div class="mb-6">
                  <label for="nota" class="block mb-2 text-sm font-medium text-gray-900">Nomor Nota</label>
                  <input
                    type="text"
                    id="nota"
                    class="bg-gray-50 italic border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Masukkan nomor nota"
                    required=""
                  />
                </div>
                <div class="mb-6">
                  <label for="toko-cabang" class="block mb-2 text-sm font-medium text-gray-900">Toko Cabang</label>
                  <select id="toko-cabang" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option selected>Pilih toko cabang</option>
                    <option value="1">Toko Cabang Bekasi Barat</option>
                    <option value="2">Toko Cabang Bekasi Timur</option>
                    <option value="3">Toko Cabang Bekasi Utara</option>
                  </select>
                </div>
                <div class="mb-6">
                  <label for="tipe-handphone" class="block mb-2 text-sm font-medium text-gray-900">Tipe Handphone</label>
                  <input
                    type="text"
                    id="tipe-handphone"
                    class="bg-gray-50 italic border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Masukkan Tipe Handphone"
                    required=""
                  />
                </div>
                <div class="mb-6">
                  <label for="customer" class="block mb-2 text-sm font-medium text-gray-900">Customer</label>
                  <input
                    type="text"
                    id="customer"
                    class="bg-gray-50 italic border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Masukkan Nama Customer"
                    required=""
                  />
                </div>
                <div class="mb-6 col-span-full">
                  <label for="kerusakan" class="block mb-2 text-sm font-medium text-gray-900">Kerusakan</label>
                  <input
                    type="text"
                    id="kerusakan"
                    class="bg-gray-50 italic border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Kondisi Kerusakan"
                    required=""
                  />
                </div>
                <div class="mb-6 col-span-full">
                  <label for="keterangan" class="block mb-2 text-sm font-medium text-gray-900">Keterangan</label>
                  <textarea
                    id="keterangan"
                    class="bg-gray-50 italic border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Jelaskan Keterangan Lanjutan"
                    required=""
                  ></textarea>
                </div>
                <div class="mb-6 col-span-full">
                  <label for="teknisi" class="block mb-2 text-sm font-medium text-gray-900">Teknisi</label>
                  <input
                    type="text"
                    id="teknisi"
                    class="bg-gray-50 italic border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Teknisi yang akan melayani"
                    required=""
                  />
                </div>
              </div>
              <div class="">
                <span class="block text-sm mb-2 text-red-500">*Mohon periksa kembali sebelum mengirim data, jangan sampai salah!</span>
              </div>
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Kirim Data
              </button>
            </form>
